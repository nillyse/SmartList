<h1>Utwórz nowy przedmiot!</h1>
    <p>Po utworzeniu nowego produktu będzie go można dodać do listy zakupów</p>


<label for="typeahead-category">Kategoria przedmiotu:</label>
<input
    id="typeahead-category"
    type="text"
    class="form-control"
    [ngbTypeahead]="search"
/>

<label for="">Nazwa przedmiotu:</label>
<input
	type="text"
/>

<button>Utwórz</button>
