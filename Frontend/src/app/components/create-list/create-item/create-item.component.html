<input
    id="typeahead-item"
    type="text"
    class="form-control"
    [(ngModel)]="productModel"
    [ngbTypeahead]="search"
    [resultFormatter]="formatter"
    [inputFormatter]="formatter"
    [editable]="false"
    (selectItem)="onProductSelected($event)"
/>
<input matInput disabled type="text" [value]="categoryName">
<input matInput type="number" [value]="1" min="1">

<button (click)="addItem()">Utwórz</button>
