

<div *ngFor="let item of shoppingListFromCategory">
<mat-checkbox [checked]="item.isBought" (change)="updateItem(item,'isBought', $event)">{{item.productName}}</mat-checkbox>
<mat-form-field class="example-full-width">
    <input matInput type="number" [value]="item.amount" min="1" (input)="updateItem(item, 'amount', $event)">
  </mat-form-field>
  <button mat-mini-fab color="warn" (click)="deleteItem(item)">
    -
  </button>

</div>
